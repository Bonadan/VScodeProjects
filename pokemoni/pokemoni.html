<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
        let xhr = new XMLHttpRequest();
        let apiUrl = "https://pokeapi.co/api/v2/";
        xhr.onload = function(){
            document.write(xhr.response);
        }
        xhr.open("GET", apiUrl + "pokemon");
        xhr.send();
    </script>
</body>
</html>
